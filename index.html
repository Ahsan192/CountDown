<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="style.css" >
    
    <div id="countDown">
        <input type="datetime-local" class="input" placeholder="Enter you time ">
        <button id="submitButton">Submit</button>
        <p id="timer">
            <span id="days"></span>
            <span class="timer-unit">Days</span>
            <span id="hours"></span>
            <span class="timer-unit">Hours</span>
            <span id="Minut"></span>
            <span class="timer-unit">Minut</span>
            <span id="Second"></span>
            <span class="timer-unit">Second</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
